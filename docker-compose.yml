version: "3.8"

networks:
  elk_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/24
          gateway: 172.28.0.1

services:
  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.13.0
    container_name: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=true
      - xpack.security.authc.api_key.enabled=true
      - bootstrap.memory_lock=true
    ports:
      - "9200:9200"
    volumes:
      - esdata:/usr/share/elasticsearch/data
    ulimits:
      memlock:
        soft: -1
        hard: -1
    networks:
      elk_net:
        ipv4_address: 172.28.0.10

  kibana:
    image: docker.elastic.co/kibana/kibana:8.13.2
    container_name: kibana
    environment:
      - ELASTICSEARCH_HOSTS=http://172.28.0.10:9200
      - ELASTICSEARCH_USERNAME=kibana_system
      - ELASTICSEARCH_PASSWORD="4NI4*zgD3ZDij0CnpJZB" # TODO Update if reboot
      - SERVER_NAME=kibana
      - SERVER_HOST=0.0.0.0
      - SERVER_PORT=5601
      - NODE_OPTIONS=--max-old-space-size=2048
      - XPACK_SECURITY_ENCRYPTIONKEY=changemechangemechangemechangeme
      - XPACK_ENCRYPTEDSAVEDOBJECTS_ENCRYPTIONKEY=changemechangemechangemechangeme
      - XPACK_REPORTING_ENCRYPTIONKEY=changemechangemechangemechangeme
    ports:
      - "5601:5601"
    depends_on:
      - elasticsearch
    networks:
      elk_net:
        ipv4_address: 172.28.0.12

  logstash:
    image: docker.elastic.co/logstash/logstash:8.13.0
    container_name: logstash
    command: logstash -f /usr/share/logstash/pipeline/logstash.conf
    volumes:
      - ./logstash/pipeline:/usr/share/logstash/pipeline
      - ./logstash/config:/usr/share/logstash/config
      - ./logstash/data:/usr/share/logstash/data
      - ./suricata/logs:/var/log/suricata:ro # le bug que j'avais ./suri  cata/...
    environment:
      - LS_JAVA_OPTS=-Xms1g -Xmx2g
    depends_on:
      - elasticsearch
    networks:
      elk_net:
        ipv4_address: 172.28.0.13


  suricata:
    image: jasonish/suricata
    container_name: suricata
    network_mode: "container:victim"
    cap_add:
      - NET_ADMIN
      - SYS_NICE
    volumes:
      - ./suricata:/etc/suricata
      - ./suricata/logs:/var/log/suricata
      - logstash_data:/usr/share/logstash/data
    command: >
      suricata -c /etc/suricata/suricata.yaml -i eth0
    depends_on:
      - victim

  victim:
   build:
     context: ./victim
     dockerfile: Dockerfile.victim
   container_name: victim
   tty: true
   stdin_open: true
   ports:
     - '3306:3306'
   dns:
     - 8.8.8.8
   networks:
     elk_net:
       ipv4_address: 172.28.0.15

  kali:
    build:
      context: .
      dockerfile: Dokerfile.kali
    container_name: kali
    tty: true
    stdin_open: true
    privileged: true
    cap_add:
      - NET_ADMIN
      - NET_RAW
      - SYS_ADMIN
    networks:
      elk_net:
        ipv4_address: 172.28.0.16

volumes:
  esdata:
  logstash_data:
